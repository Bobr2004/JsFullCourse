<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="global.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <h1>Guess the number</h1>
            <div class="number-block">?</div>
         </header>
         <main class="main">
            <section class="panel">
               <form action="" class="form">
                  <input type="number" name="" id="" />
                  <input type="button" value="Submit" class="btn submit active" />
                  <input type="button" value="Again" class="btn again" />
               </form>
               <div class="result">
                  <div class="score">
                     Score:
                     <span class="result"></span>
                  </div>
                  <div class="highlight">
                     Highscore:
                     <span class="result"></span>
                  </div>
               </div>
            </section>
            <section class="btn-wrapper"></section>
         </main>
         <footer class="footer">
            <div class="status">Guessing</div>
         </footer>
      </div>

      <script src="logic.js"></script>
   </body>
</html>
